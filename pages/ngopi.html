<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ngopi Dulu</title>

        <link
            rel="stylesheet"
            href="../assets/bootstrap5/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="../assets/style.css" />
    </head>
    <body>
        <div class="container p-4">
            <h2></h2>
            <div class="mb-2" id="form">
                <label for="nama" class="form-label">Ketik Nama</label>
                <input type="text" class="form-control" name="nama" id="nama" />
            </div>
            <div class="card p-3 d-none" id="card">
                <div id="kata"></div>
                <div id="kata2"></div>
            </div>
            <button class="btn btn-primary" id="btn" onclick="kata()">
                Klik
            </button>
        </div>
        <script src="../assets/bootstrap5/js/bootstrap.bundle.min.js"></script>
        <script src="../assets/script.js"></script>

        <script>
            function kata() {
                let form = document.getElementById("form");
                let nama = document.getElementById("nama").value;
                let kata = document.getElementById("kata");
                let kata2 = document.getElementById("kata2");
                let btn = document.getElementById("btn");
                let card = document.getElementById("card");

                // menghilangkan tombol
                // btn.addEventListener('click', function(){
                //   this.classList.toggle('d-none')
                // })

                btn.classList.toggle("d-none");
                form.classList.toggle("d-none");
                card.classList.toggle("d-none");

                kata.innerHTML = `<p>"Hay <b>${nama}</b>, Jika kamu tersenyum di hadapan masalah, masalah pun menjadi layu dan larut."</p><br>`;
                kata2.innerHTML = `<p>"Apalagi senyuman Kak <b>${nama}</b>, mampu meluluh lantahkan tirani kebencian bagi yang melihatnya."</p>`;
            }
        </script>
    </body>
</html>
